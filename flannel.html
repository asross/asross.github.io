      .button {
        background: #4d6b61;
        border: 0;
        border-radius: 50%;
        box-shadow: inset -0.125rem -0.25rem rgba(0,0,0,0.2),

        text-shadow: 1px 1px 1px rgba(0,0,0,0.3), -1px -1px 1px rgba(255,255,255,0.4);

        width: 8rem;

        content: '';

                    inset 0.0625rem 0.125rem rgba(0,0,0,0.2);

        left: 1rem;
        height: 6rem;

      }

        content: '';
        border-radius: 50%;
        box-shadow: 2.45rem 2.45rem black,
                    2.45rem 4.45rem black,
                    4.45rem 2.45rem black,
                    4.45rem 4.45rem black,

        position: absolute;
        top: 0;
        left: 0;
        height: 1rem;
        width: 1rem;
      }

        outline:0;
      }

  <body id='body' class='blackwatch'>
    <h1>THE FLANNEL CHANNEL</h1>
    <button class='button' id='playpause'>PLAY</button>
  </body>

  <script>
    var but = document.getElementById('playpause');
    var bod = document.getElementById('body');
    var int = null;
    var types = ['bluegreen','tartan','madras','redplaid','blackwatch'];

    var changeClothes = () => {
      while (true) {
        var i = Math.floor(Math.random() * types.length);
        if (types[i] != bod.className) {
          bod.className = types[i];
          break;
        }
      }
    };

    but.onclick = () => {
      if (int === null) {
        changeClothes();
        int = setInterval(changeClothes, 1500);
        but.innerHTML = 'PAUSE';
      } else {
        clearInterval(int);
        int = null;
        but.innerHTML = 'PLAY';
      }
    }
  </script>
